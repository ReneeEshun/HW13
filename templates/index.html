<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars</title>
</head>
<body>
  <div class="container">
      <h1>Mars</h1>
      <div class="row">
          <img src="{{ data['jpl_image'] }}" alt="">
            </div>  
    <div class="row">
        <h2>Mars Weather</h2>
        <p>{{ data['weather_tweet']}}</p>
            </div>
    <div class="row">
        <h2>Mars Facts</h2>
          {{ data['mars_facts']}}
        </div>
    <div class="row">
        <h2>Hemispheres</h2>
        {% for hemisphere in data["hemispheres"]%}
        <h3>{{hemisphere["title"]}}</h3>
        <img src="{{hemisphere["image_url"]}}" alt="{{hemisphere["title"]}}">
       {% endfor %}
    </div>
</body>
</html>
